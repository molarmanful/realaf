version: '3.8'

services:
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker/config.json:/config.json
    command: --interval 30
    restart: always

  proxy:
    image: nginxproxy/nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
      - /etc/nginx/certs
    environment:
      - ENABLE_IPV6=true
    restart: always

  acme:
    image: nginxproxy/acme-companion
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    volumes_from:
      - "proxy"
    restart: always

  web:
    image: molarmanful/realaf
    ports:
      - "3000:3000/tcp"
      - "20000-20100:20000-20100/udp"
    expose:
      - "3000"
    environment:
      - VIRTUAL_HOST=realaf.ninja
      - LETSENCRYPT_HOST=realaf.ninja
      - VIRTUAL_PORT=3000
    restart: always
